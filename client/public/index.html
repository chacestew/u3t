<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>U3T - Ultimate Tic-Tac-Toe</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#594b5c" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="application-name" content="U3T" />
    <meta name="apple-mobile-web-app-title" content="U3T" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#594b5c" />
    <style>
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local(''), url('/fonts/poppins-v15-latin-regular.woff2') format('woff2'),
          url('/fonts/poppins-v15-latin-regular.woff') format('woff');
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local(''), url('/fonts/poppins-v15-latin-700.woff2') format('woff2'),
          url('/fonts/poppins-v15-latin-700.woff') format('woff');
      }
    </style>
    <% if (process.env.VITE_GA_TRACKING_ID) { %>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.VITE_GA_TRACKING_ID %>"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', '<%= process.env.VITE_GA_TRACKING_ID %>');
    </script>
    <% } %>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
